<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <script src="add-student.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4">Add New Student</h2>
        <input type="text" id="name" placeholder="Full Name" class="w-full p-2 border rounded mb-2">
        <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded mb-2">
        <input type="text" id="phone" placeholder="Phone Number" class="w-full p-2 border rounded mb-2">
        <button class="bg-yellow-500 text-white px-4 py-2 rounded w-full" onclick="saveStudent()">Save</button>
    </div>
    <script>
        function saveStudent() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;

            if (name && email && phone) {
                let students = JSON.parse(localStorage.getItem("students")) || [];

                let newStudent = {
                    name: name,
                    email: email,
                    phone: phone,
                    enroll: Math.floor(100000 + Math.random() * 900000), // Random enroll number
                    date: new Date().toLocaleDateString() // Joriy sana
                };

                students.push(newStudent);
                localStorage.setItem("students", JSON.stringify(students));

                window.location.href = "dashboard.html";
            } else {
                alert("Please fill all fields!");
            }
        }
    </script>
</body>

</html>
