<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="signin.js" defer></script>
    <link rel="stylesheet" href="output.css">
</head>

<body class="flex justify-center items-center h-[100vh]"
    style="background: linear-gradient(71.17deg, #FEAF00 19.35%, #F8D442 90.12%);">
    <div class="w-[475px] h-[550px] rounded-[20px] bg-[#ffffff]" style="box-shadow: 2px 5px 10px 0px #0000001A;">
        <p
            class="mt-11 ml-[66px] pl-[12.5px] border-l-6 border-[#F8D442] font-inter font-bold text-[32px] leading-[100%]">
            Admin Students</p>
        <p class="mt-[43px] ml-[194px] font-inter font-semibold text-[22px] leading-[100%] uppercase">Sign In</p>
        <p class="mt-[9px] ml-[79px] font-inter text-[14px] font-normal text-[#6C6C6C] leading-[100%]">Enter your
            credentials to access your account</p>
        <span
            class="block mt-[50px] ml-[30px] font-inter font-medium text-[14px] leading-[100%] text-[#6C6C6C]">Login</span>
        <input type="email" id="loginEmail" placeholder="Login (email)"
            class="mt-[11px] ml-[30px] p-[15px] rounded-[4px] w-[415px] h-[44px] border border-[#E5E5E5] text-[#CDCDCD]">
        <span
            class="block mt-[19px] ml-[30px] font-inter font-medium text-[14px] leading-[100%] text-[#6C6C6C]">Password</span>
        <input type="password" id="loginPassword" placeholder="Password" class="mt-[11px] ml-[30px] p-[15px] rounded-[4px] w-[415px] h-[44px] border border-[#E5E5E5] text-[#CDCDCD]">

        <button onclick="signIn()" class="mt-[49px] ml-[30px] bg-[#FEAF00] w-[415px] h-[44px] font-inter text-[#ffffff] text-[14px] font-medium leading-[100%] cursor-pointer">SIGN
            IN</button>

        <p class="mt-4 text-center text-sm">
            Don't have an account? <a href="index.html" class="text-blue-500">Sign up</a>
        </p>
    </div>
    <script>
        function signIn() {
            let email = document.getElementById("loginEmail").value;
            let password = document.getElementById("loginPassword").value;

            if (email === "" || password === "") {
                alert("Please enter your email and password!");
                return;
            }

            let users = JSON.parse(localStorage.getItem("users")) || [];

            let userExists = users.find(user => user.email === email);

            if (userExists) {
                alert("Sign in successful!");
                window.location.href = "dashboard.html";
            } else {
                alert("Email not found! Please sign up first.");
            }
        }
    </script>
</body>

</html>
